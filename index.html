<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/Logo.jpg" alt="Logo">
            <a href="#">My Portfolio</a>
        </div>
        <nav id="navbar">
            <a href="#" class="active">Home</a>
            <a href="#services">Services</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars" id="menu-icon"></i>
        </div>
    </header>
    

    <!-- Home Section -->
    <section class="home">
        <div class="home-img">
            <img src="img/profile.jpg" alt="Your Photo">
        </div>
        <div class="home-content">
            <h1>Hi, I'm <span>Abdul Muiz</span></h1>
            <p>Welcome to my portfolio website!</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <a href="#contact" class="btn">Hire me</a>
        </div>
    </section>

    <!-- Project Section -->
    <section class="project" id="projects">
        <h1 class="section-title">My Projects</h1>
        <div class="projects-container">
            <a href="Login/login.html" class="project-box">
                <img src="img/login.jpg" alt="Login Project">
            </a>
            <a href="Kalkulator/kalkulator.html" class="project-box">
                <img src="img/kalkulator.jpg" alt="Kalkulator Project">
            </a>
            <a href="Game/game.html" class="project-box">
                <img src="img/game.jpg" alt="Game Project">
            </a>
            <a href="Sertifikat/sertifikat.html" class="project-box">
                <img src="img/sertifikat.jpg" alt="Sertifikat Project">
            </a>
        </div>
    </section>

    <script>
        // Function to toggle menu on small screens
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
