<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Toko Kacamata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
       <div class="back-button">
        <a href="../index.html" class="btn-back">‚Üê Back</a>
    </div>
        <div class="logo">
            <img src="logo-kacamata.png" alt="Toko Kacamata Logo">
        </div>
        <h2 class="brand-name">DULS EYEWEAR</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <footer>
        <p>&copy; 2024 Duls Eyewear. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
